<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="hero">
      <form>
        <label for="search">Search</label>
        <input id="search" type=" text" class="input" />
      </form>
      <form action="">
        <label for="page">Set Data Per Page</label>
        <input id="page" type="number" />
        <button type="button" class="data__page" onclick="setPage(this)">
          Set
        </button>
      </form>
    </section>
    <section>
      <table class="table">
        <thead class="thead">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Official Name</th>
            <th scope="col">Capital</th>
          </tr>
        </thead>
      </table>
    </section>
    <section class="pagination mb-50">
      <button id="prev__button" class="prev__button">prev</button>
      <div class="buttons"></div>
      <button id="next__button" class="next__button">next</button>
    </section>
    <section>
      <button id="export">Export to Excel</button>
    </section>
  </body>
  <script src="index.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</html>
